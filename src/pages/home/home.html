<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Book Store
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="signOut()">
        <ion-icon name="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab mini (click)="createEntry()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-item>
    <h3>Welcome {{ (userProfile)?.username }}</h3>
  </ion-item>
</ion-content>

<ion-header>
    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <form [formGroup]="signupForm" novalidate>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input #username formControlName="username" type="email" [class.invalid]="!signupForm.controls.username.valid && signupForm.controls.username.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.username.valid && signupForm.controls.username.dirty">
        Please enter a valid email
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input #password formControlName="password" type="password" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
        Password should be 6 characters long
      </ion-item>
      <button ion-button block round (click)="register()" type="submit">Register</button>
    </form>
  </ion-content>

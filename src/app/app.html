<ion-menu [content]="mycontent" type="overlay">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="card-background-page">
        <ion-list>
            <ion-item>
                <ion-thumbnail text-center class="hide-card">
                    <img src="http://placehold.it/300/ffffff/000000?text={{gender}}" class="custom-avatar"/>
                </ion-thumbnail>
                <h2 style="text-align:center;">{{ username }}</h2>
                <p style="text-align:center;">Hello {{ firstName }}</p>
        </ion-item>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{ p.title }}
            </button>
            <button menuClose ion-item (click)="logout()">Logout</button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #mycontent swipeBackEnabled="false"></ion-nav>
